{% extends 'base.html' %}

{% block title %}
adding an article
{% endblock %}

{% block body %}
<div class="container">
    <h1>adding an article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="enter the title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="enter announcement"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="enter body text"></textarea><br>
        <input type="submit" class="btn btn-success" value="send"><br>

    </form>
</div>
{% endblock %}
